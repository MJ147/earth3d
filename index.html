<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Earth3D</title>
      <script type="module" crossorigin src="./assets/index-CSubcv-H.js"></script>
      <link rel="stylesheet" crossorigin href="./assets/index-CzFssX2k.css">
    </head>

    <body>
    </body>

    <img id="cockpit" src="assets/spaceships/cockpit.png">

    <div id="start-screen">
        <div class="controls-panel">
            <div class="key-group">
                <label>ACCELERATION CONTROLS</label>
                <div class="arrow-group">
                    <button class="key-button"><span class="key-text">W</span></button>
                    <button class="key-button"><span class="key-text">A</span></button>
                    <button class="key-button"><span class="key-text">S</span></button>
                    <button class="key-button"><span class="key-text">D</span></button>
                </div>
                <div class="vertical-key-pair">
                    <button class="key-button"><span class="key-text">R</span></button>
                    <button class="key-button"><span class="key-text">F</span></button>
                </div>
            </div>

            <div class="key-group">
                <label>ROTATION CONTROLS</label>
                <div class="arrow-group">
                    <button class="key-button"><span class="key-text">↑</span></button>
                    <button class="key-button"><span class="key-text">←</span></button>
                    <button class="key-button"><span class="key-text">↓</span></button>
                    <button class="key-button"><span class="key-text">→</span></button>
                </div>
                <div class="horizontal-key-pair">
                    <button class="key-button"><span class="key-text">Q</span></button>
                    <button class="key-button"><span class="key-text">E</span></button>
                </div>
            </div>
            
            <div class="key-group">
                <label>AUTO STABILIZATION</label>
                <button class="key-button"><span class="key-text">SPACE</span></button>
            </div>
        </div>
        <div class="key-screen-footer">
            PRESS ANY KEY
        </div>
    </div>
</html>
